  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaPrimeRénov' : Simulez vos aides à la rénovation énergétique</title>
  <meta name="description" content="Estimez gratuitement vos aides MaPrimeRénov' en quelques clics grâce à notre simulateur. Accessible pour tous les ménages, simple et rapide !">
  <meta name="keywords" content="MaPrimeRénov, simulateur aide rénovation, rénovation énergétique, aides gouvernementales, pompe à chaleur, chauffage, logement, France">
  <link rel="canonical" href="https://www.maprimerenovation.net/">
  <meta name="robots" content="index, follow">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #d4fc79, #96e6a1, #d4fc79);
      background-size: 200% 200%;
      animation: waveGradient 10s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 80px 1rem 2rem;
      box-sizing: border-box;
    }

    @keyframes waveGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @media screen and (max-width: 480px) {
      body {
        align-items: flex-start;
        padding-top: 100px;
        padding-bottom: 2rem;
      }

      .form-container {
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h1>Simuler mes aides</h1>
    <form action="https://formspree.io/f/xpwpoqkz" method="POST">
      <label for="typeBien">Type de bien à rénover *</label>
      <select id="typeBien" name="typeBien" required>
        <option value="Maison">Maison</option>
        <option value="Appartement">Appartement</option>
      </select>

      <label for="statut">Vous êtes ? *</label>
      <select id="statut" name="statut" required>
        <option value="Propriétaire occupant">Propriétaire occupant</option>
        <option value="Propriétaire bailleur">Propriétaire bailleur</option>
        <option value="Locataire">Locataire</option>
      </select>

      <label for="surface">Surface habitable de votre bien ? *</label>
      <input type="text" id="surface" name="surface" placeholder="ex: 80m²" required>

      <label for="energie">Votre système de chauffage actuel *</label>
      <select id="energie" name="energie" required>
        <option value="Chauffage électrique">Chauffage électrique</option>
        <option value="Gaz">Gaz</option>
        <option value="Fioul">Fioul</option>
        <option value="Bois">Bois</option>
        <option value="Pompe à chaleur">Pompe à chaleur</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="annee">Date de construction de votre bien ?</label>
      <input type="text" id="annee" name="annee" placeholder="ex: 1990">

      <label for="adresse">Adresse du bien</label>
      <input type="text" id="adresse" name="adresse" placeholder="ex: 25 rue du Soleil">

      <label for="codepostal">Code postal *</label>
      <input type="text" id="codepostal" name="codepostal" required>

      <button type="submit">Découvrir mes aides</button>
    </form>
  </main>
</body>
</html>
