<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacter un conseiller</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contacter un conseiller</h2>
    <form action="https://formspree.io/f/xpwpoqkz" method="POST">
      <label for="typeBien">Type de bien à rénover *</label>
      <select id="typeBien" name="typeBien" required>
        <option value="Maison">Maison</option>
        <option value="Appartement">Appartement</option>
      </select>

      <label for="statut">Vous êtes ? *</label>
      <select id="statut" name="statut" required>
        <option value="Propriétaire occupant">Propriétaire occupant</option>
        <option value="Propriétaire bailleur">Propriétaire bailleur</option>
        <option value="Locataire">Locataire</option>
      </select>

      <label for="surface">Surface habitable de votre bien ? *</label>
      <input type="text" id="surface" name="surface" placeholder="ex: 80m²" required>

      <label for="energie">Votre énergie de chauffage principale actuelle ? *</label>
      <select id="energie" name="energie" required>
        <option value="Chauffage électrique">Chauffage électrique</option>
        <option value="Gaz">Gaz</option>
        <option value="Fioul">Fioul</option>
        <option value="Bois">Bois</option>
        <option value="Pompe à chaleur">Pompe à chaleur</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="annee">Date de construction de votre bien ?</label>
      <input type="text" id="annee" name="annee" placeholder="ex: 1990">

      <label for="codepostal">Code postal du bien ? *</label>
      <input type="text" id="codepostal" name="codepostal" required>

      <button type="submit">Suivant</button>
    </form>
  </div>
</body>
</html>
